<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Quiz</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="main-container">

  <div class="card" id="start-screen">


    <button onclick="toggleTheme()" class="dark-btn">ğŸŒ™</button>


    <div class="header">
      <h1 class="title">ğŸ§  Smart Quiz</h1>
      <p class="subtitle">Test your knowledge with our interactive quiz</p>
      <hr class="divider">
    </div>

    <div class="form-area">

      <input type="text" id="username" placeholder="Enter your name">


      <button class="secondary-btn" onclick="startDailyChallenge()">
        ğŸ¯ Daily Challenge
      </button>


      <div class="settings-box">

        <h3 class="settings-title">Quiz Settings</h3>

        <div class="select-group">
          <label>Select Category</label>
          <select id="category">
            <option value="programming">Programming</option>
            <option value="maths">Maths</option>
            <option value="maths_advanced">Maths 11â€“12</option>
            <option value="gk">General Knowledge</option>
            <option value="current_affairs">Current Affairs</option>
          </select>
        </div>

        <div class="select-group">
          <label>Select Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

      </div>


      <button class="primary-btn" onclick="startQuiz()">Start Quiz</button>

    </div>
  </div>


  <div class="card hidden" id="quiz-screen">

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <div class="top-bar">
      <div id="progressText"></div>
      <div class="timer">â³ <span id="timer">10</span>s</div>
    </div>

    <h2 id="question"></h2>
    <div id="options" class="options"></div>

    <button class="secondary-btn" onclick="nextQuestion()">Next</button>
  </div>


  <div class="card hidden" id="result-screen">

    <h2>ğŸ‰ Quiz Completed</h2>
    <p id="score"></p>


    <div class="chart-wrapper">
      <canvas id="resultChart"></canvas>
    </div>

    <div id="analysis"></div>

    <button class="primary-btn" onclick="restartQuiz()">Restart</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
